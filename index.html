<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-r from-blue-200 to-purple-300 p-8">
    <div class="container mx-auto bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-4">Task Manager</h1>
        <div class="mb-4">
            <input id="taskInput" type="text" placeholder="Add a new task" class="border p-2 w-full rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button id="addTaskBtn" class="bg-blue-500 text-white p-2 mt-2 rounded-md hover:bg-blue-600 transition">Add Task</button>
        </div>
        <div class="mb-4 flex justify-center space-x-2">
            <button id="filterAllBtn" class="bg-gray-300 p-2 rounded-md hover:bg-gray-400 transition">All</button>
            <button id="filterCompletedBtn" class="bg-gray-300 p-2 rounded-md hover:bg-gray-400 transition">Completed</button>
            <button id="filterPendingBtn" class="bg-gray-300 p-2 rounded-md hover:bg-gray-400 transition">Pending</button>
        </div>
        <ul id="taskList" class="mt-4">
            <!-- Task items will be rendered here -->
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
